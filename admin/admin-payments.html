  <!-- Main Content -->
  <main class="main-content">
    <header class="dashboard-header">
      <h1>ðŸ’³ Payments Management</h1>
      <button id="addPaymentBtn">+ Add Payment</button>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Plan</th>
            <th>Amount (â‚¹)</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>Expiry Date</th>

        </thead>

          <tr><td colspan="7" class="loading">Loading payments...</td></tr>

  <!-- Add Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h2>Add Payment</h2>
      <form id="paymentForm">
        <label>Customer Name</label>
        <select id="customerSelect" required>
          <option value="">Loading customers...</option>
        </select>

        <label>Plan Name</label>
        <select id="planSelect" required>
          <option value="">Loading plans...</option>
        </select>

        <label>Duration</label>
        <input type="text" id="duration" readonly placeholder="Auto-filled" />

        <label>Amount (â‚¹)</label>
        <input type="number" id="amount" min="0" required placeholder="Auto-filled" />

        <label>Status</label>
        <select id="status" required>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
        </select>

        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="closeModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
