  <!-- Profile Section -->
  <main class="main-content">
    <div class="profile-container">
      <h2>My Profile</h2>
      <form id="profileForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" pattern="[0-9+\-\s]+" required />

        <label for="password">New Password</label>
        <input type="password" id="password" minlength="6" placeholder="Leave blank to keep current password" />

        <button type="submit">Update Profile</button>
        <p class="success" id="successMsg" style="display:none;">Profile updated successfully!</p>
        <p class="error" id="errorMsg" style="display:none;">Error updating profile.</p>
      </form>
    </div>
  </main>
