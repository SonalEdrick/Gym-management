<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login | Titan's Club</title>
  <link rel="stylesheet" href="../css/customer-login.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Titan's Club</div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="#store">Store</a></li>
        <li><a href="customer-login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Auth Section -->
  <section class="auth-container">
    <div class="auth-box">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" id="loginTab">Login</div>
        <div class="tab" id="registerTab">Register</div>
      </div>

      <!-- LOGIN FORM -->
      <form class="form active" id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
      </form>

      <!-- REGISTER FORM -->
      <form class="form" id="registerForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9+\-\s]+" />
        <input type="password" name="password" placeholder="Password" required minlength="6" />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required minlength="6" />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 <span>Titan's Club</span>. All Rights Reserved.
  </footer>

  <!-- JS -->
  <script type="module" src="../js/customer-login.js"></script>
</body>
</html>
